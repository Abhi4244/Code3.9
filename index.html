<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The flex-shrink Property</h1>


<div class="flex-container">
  <div  style="flex-shrink:5">1</div>
  <div>2</div>
  <div style="flex-shrink:1">3</div>
  <div  style="flex-shrink: 3">4</div>
  <div>5</div>
  <div style="flex-shrink: 4">6</div>
 <div style="flex-shrink: 2">7</div>
  <div>8</div>
</div>
<br>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="flex-shrink: 0">3</div>
  <div>4</div>
  <div style="flex-shrink:3">5</div>
  <div>6</div>
 <div  style="flex-shrink:5">7</div>
  <div>8</div>
</div>

</body>
</html>
